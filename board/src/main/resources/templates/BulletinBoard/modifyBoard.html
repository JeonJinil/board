<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <form action="/BulletinBoard/modify" method="post">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" th:value="${board.title}" >
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea name="content" id="content" cols="30" rows="5" th:value="${board.content}"></textarea>
        </div>
        <input type="hidden" name="boardId" th:value="${board.id}"/>
        <button type="submit">작성</button>
    </form>

    <button type="button" onclick="location.href='/BulletinBoard'">뒤로가기</button>

</div> <!-- /container -->

</body>
</html>
