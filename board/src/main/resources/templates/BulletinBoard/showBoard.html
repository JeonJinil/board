<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 th:text = "'게시물 No.'+${board.id}"></h1>
<h1 th:text = "'게시물 제목 = '+${board.title}"></h1>
<h1 th:text = "'게시물 작성인'+${board.memberId}"></h1>
<h1 th:text = "'작성일'+${board.writeDate}"></h1>
<h1 th:text = "'내용 : '+${board.content}"></h1>

<button type="button" th:onclick="'location.href=\'/BulletinBoard/modify?boardId='+${board.id}+ '\''">수정</button>
<button type="button" th:onclick="'location.href=\'/BulletinBoard/delete?boardId='+${board.id}+ '\''">삭제</button>
<button type="button" onclick="location.href='/BulletinBoard'">뒤로 가기</button>
</body>
</html>
